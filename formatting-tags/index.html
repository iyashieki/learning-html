<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!--
        1-hr  (çizgi çizmemizi sağlar)
        2-br  ( bir satır boşluk)
        3-strong ( kalın yapar)
        4-b ( kalın yapar strongla aynı)
        5-i ( italic )
        6-mark  ( higlightlar)
        7-center ( rrsim veya yazıyı ortalamak için kullanılır)
    -->
<body>
    <h2> Cebir Dersleri</h2>
    <hr>
    <p> <strong>Analiz Dersleri  </strong> </p>
    <br>
    <p> <i> Sayılar Teorisi Dersleri </i> </p>
    <p><b>İstatistik Dersleri</b></p>
    <p> <mark>Analitik Geometri </mark></p>
    <center><p style= "font-weight: bold;color:red;">PHP Dersleri </p> </center> <!-- CSS --> 



</body>
</html>
