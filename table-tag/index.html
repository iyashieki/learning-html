<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <br>
    <table border="1">    <!-- tablo --> <!-- border= "border kalınlığı" -->
        <tr>   <!--  tr = table row -->
                <td> <!-- table data, her biri yeni bir sütun -->   İsim   </td> 
                <td>  Soyisim</td>
                <td>Yaş</td>
         </tr>
        <tr>
            <td>Gülnihal</td>
            <td>Temel</td>
            <td>19</td>
        </tr>
        
        <tr>
            <td>Seray</td>
            <td>Bayraktar</td>
            <td>19</td>
        </tr>
</tr>
</table> 
<br>
<hr>
<br>
        <table border="1">    
            <tr>  
                    <th> <!-- table header, sütuna yazılanlar kalın yazar, başlık olduğu anlaşılır hale gelir  -->   İsim   </th> 
                    <th>  Soyisim</th>
                    <th>Yaş</th>
             </tr>
            <tr>
                <td>Gülnihal</td>
                <td>Temel</td>
                <td>19</td>
            </tr>
            
            <tr>
                <td>Seray</td>
                <td>Bayraktar</td>
                <td>19</td>
            </tr>
         </table> 
<br>
<hr>
<br>
         <table border="1">    
            <tr>  
                    <th colspan="3"> <!-- rowspan yazıldığı satırda söylenen kadar sütun birleştirir-->
                        Kişisel Bilgiler
                    </th>
            </tr>    
            <tr>
                <td>Gülnihal</td>
                <td>Temel</td>
                <td>19</td>
            </tr>
            
            <tr>
                <td>Seray</td>
                <td>Bayraktar</td>
                <td>19</td>
            </tr>
         </table> 
<br>
<hr>
<br>
         <table border="1">    
            <tr>  
                    <th colspan="2">  <!--aynı sütunda istenilen kadar satır birleştiriyor-->
                        Kişisel Bilgiler
                    </th>
            </tr>      
            <tr>
                <td rowspan="2">Soyisim</td>
                <td>Temel</td>
                
            </tr>
            
            <tr>
                <td>Bayraktar</td>
               
            </tr>
            <tr>
                <td rowspan="2">Yaş </td>
                <td>19</td>
            </tr>
            <tr>
                <td>19</td>
            </tr>
         </table> 
        </center>
</body>
</html>
