<!-- 
            Visual Studio Code Kısa Yolları 
            1) OPTION + SHIFT + F = Kodları düzeltmek
            2) COMMAND + OPTION + aşağı yukarı oku = imleci yukarı veya aşağı büyütüyor
            3) OPTION + yukarı aşağı ok = satırı kaydırmak için
            4) Yazıyı seçip COMMAND + D aynı diğer yazıları da seçiyor daha sonra değiştirme veya ekleme yapılabilir.
            5) COMMAND + SHIFT + K = Satır silmek
            6) COMMAND + ENTER = Yeni Satır
        -->
